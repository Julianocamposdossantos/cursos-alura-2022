<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <title>Expressões regulares</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    />
  </head>

  <body class="container">
    <div class="flex">
      <label><h1 class="text-left">Expressões regulares</h1></label>
      <button class="botao">Theme</button>
    </div>

    <form class="form">
      <div class="form-group">
        <label for="target">Target string (alvo)</label>
        <input
          type="text"
          id="target"
          class="form-control background"
          value=""
          autocomplete="off"
          required
          autofocus
          placeholder="Digite um target"
        />
      </div>

      <div class="form-group">
        <label for="pattern">Pattern (expressão regular)</label>
        <input
          type="text"
          id="pattern"
          class="form-control background"
          value=""
          autocomplete="off"
          required
          placeholder="Digite um pattern"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary" onclick="executa(event)">
          Executar Regex
        </button>
      </div>

      <div class="checkbox">
        <label
          ><input type="checkbox" id="mostraIndex" value="true" />Mostra índice
        </label>
        <label></label>
        <label
          ><input type="checkbox" id="mostraGrupos" value="true" />Mostra grupos
        </label>
      </div>

      <div class="form-group">
        <label for="resultado" id="labelResultados">Matches (resultados)</label>
        <input
          type="text"
          id="resultado"
          class="form-control background"
          value=""
          readonly
        />
      </div>

      <div class="form-group">
        <label for="resultado" id="labelHighlight">Highlight</label>
        <div
          id="highlightText"
          class="background"
          style="font-size: 30px"
        ></div>
      </div>
    </form>

    <br />
    <br />
    <br />
    <br />

    <div class="form-group">
      <textarea
        class="form-control background"
        rows="5"
        id="comment"
      ></textarea>
    </div>
    <br />

    <script src="js/regex.js"></script>
  </body>
</html>
